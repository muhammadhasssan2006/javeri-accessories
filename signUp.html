<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign up Javeri </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="assets/icons/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
  
</head>
<body class="signup-body">
    <div class="signup-container ">
        <div class="text-center py-2">
            <img width="100px" src="assets/icons/logo.png" alt="">
        </div>
        <div class="m-4">
            <p class="fs-5 fw-bold">Sign up</p>
            <p>Choose how you'd like to sign in</p>
           
           <input style="width: 100%; border: 1.5px solid gray; padding: 4px; border-radius: 10px; margin-bottom: 13px;"  id="name" type="text" placeholder="Enter your email">
           <br>
           <input style="width: 100%; border: 1.5px solid gray; padding: 4px; border-radius: 10px; margin-bottom: 13px;"  id="email" type="email" placeholder="Enter your email">
           <br>
           <input  style="width: 100%; border: 1.5px solid gray; padding: 4px; border-radius: 10px; " id="password" type="password " placeholder="Enter your password">
           <br><br>
           <button class="btn btn-primary  w-100 mb-5" onclick="signup()"> Sign up</button>


        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
