<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
</head>

<body>
    <h2>Store Data in Firebase</h2>
    <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required><br><br>
        <input type="text" id="productPrice" placeholder="Price" required><br><br>
        <input type="text" id="productDesc" placeholder="Description" required><br><br>
        <button type="submit">Save Data</button>
    </form>
</body>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAJuOHhnErc30QynmAta3S003LBB1wk8hw",
        authDomain: "javeri-accessories.firebaseapp.com",
        databaseURL: "https://javeri-accessories-default-rtdb.firebaseio.com",
        projectId: "javeri-accessories",
        storageBucket: "javeri-accessories.firebasestorage.app",
        messagingSenderId: "17836715551",
        appId: "1:17836715551:web:4a9809d361dcb3ac71ef2a",
        measurementId: "G-EM03ZS331R"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);
    // form submit event
    document.getElementById("productForm").addEventListener("submit", function (e) {
        e.preventDefault();

        // input values
        var name = document.getElementById("productName").value;
        var price = document.getElementById("productPrice").value;
        var desc = document.getElementById("productDesc").value;

        // object create
        var product = {
            name: name,
            price: price,
            description: desc
        };

        // save in firebase
        var ref = database.ref("products");
        ref.push(product)
            .then(() => {
                alert("✅ Product added successfully!");
                document.getElementById("productForm").reset();
            })
            .catch((error) => {
                console.error("❌ Error: ", error);
            });
    });
</script>

</html>
